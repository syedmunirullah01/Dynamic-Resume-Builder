<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Dynamic Resume Builder</h1>
  </header>

  <section id="resume-form">
    <h2>Fill Out Your Resume</h2>
    <form id="resume-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">

        <label for="location">Location:</label>
        <input type="text" id="location" name="location">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <label for="profile-pic">Upload Profile Picture:</label>
        <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="4" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Work Experience</legend>
        <label for="work-experience">Work Experience:</label>
        <textarea id="work-experience" name="work-experience" rows="4" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills (comma separated):</label>
        <input type="text" id="skills" name="skills" required>
      </fieldset>

      <button type="submit">Generate Resume</button>
    </form>
  </section>

  <section id="generated-resume" style="display: none;">
    <h2>Your Generated Resume</h2>
    <div id="resume-output"></div>
  </section>

  <footer>
    <p>Â© 2024 Dynamic Resume Builder by Syed Munirullah. All Rights Reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
